<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário 1</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form action="">
            <fieldset>
                <legend>Informações do evento</legend>

            </fieldset>

            <div class="input-wrapper">
                <label for="titulo-evento">Título do evento <span>(mínimo 8 caracteres)</span></label>
                <input type="text" name="titulo-evento" id="titulo-evento" minlength="8">
            </div>
            <div class="input-wrapper">
                <label for="url-evento">Link do evento <span>(mínimo 8 caracteres)</span></label>
                <input type="text" name="titulo-evento" id="titulo-evento" minlength="8">
            </div>
        </form>
    </div>
</body>
</html>
